
<button type="button" routerLink="/add" class="btn btn-large btn-block btn-primary">Register</button>


<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>No</th>
        <th>Name</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{emp.No}}</td>
        <td>{{emp.Name}}</td>
        <td>{{emp.Address}}</td>
        <td>
        <a class="btn  btn-danger" routerLink="/home" (click)=delete(emp.No) role="button">Delete</a>
        </td>
        <td>
          <a class="btn  btn-danger" routerLink="/edit/{{emp.No}}"  role="button">Edit</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
